<div *ngIf="clients$ | async as client" class="card">
  <p-dataView #dv [value]="client" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-products>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let item of clients$ | async; let first = first"
          class="col-12"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <div class="md:w-10rem relative">
              <img
                class="block xl:block mx-auto border-round w-full"
                [src]="
                  'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'
                "
              />
            </div>
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div>
                  <div class="text-lg font-medium text-900 mt-2">
                    {{ item.name }} {{ item.surname }}
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <div
                  *ngIf="item.id"
                  class="flex flex-row-reverse md:flex-row gap-2"
                >
                  <p-button icon="pi pi-eye" label="Details" />
                  <p-button
                    icon="pi pi-pen-to-square"
                    label="Edit"
                    severity="warning"
                  />
                  <p-button
                    (click)="onDelete(item.id)"
                    icon="pi pi-trash"
                    class="flex-auto md:flex-initial white-space-nowrap"
                    severity="danger"
                    label="Delete"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
